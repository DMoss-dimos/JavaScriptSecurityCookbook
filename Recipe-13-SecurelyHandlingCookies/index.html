<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Cookies Example</title>
</head>
<body>
  <script>
    // Function to set a cookie with HTTP-only and secure flags
    function setSecureCookie(name, value, expirationDays) {
      const secureFlag = ";secure"; // Add this for HTTPS
      const httpOnlyFlag = ";HttpOnly"; // Add this for HTTP-only

      const date = new Date();
      date.setTime(date.getTime() + (expirationDays * 24 * 60 * 60 * 1000));
      const expires = ";expires=" + date.toUTCString();

      document.cookie = name + "=" + value + expires + secureFlag + httpOnlyFlag + ";path=/";
    }

    // Example usage
    setSecureCookie("exampleCookie", "exampleValue", 7);
  </script>
</body>
</html>
