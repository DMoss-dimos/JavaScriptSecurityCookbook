<!-- Strict mode helps catch common coding errors and prevents the use of certain error-prone features. 
To enable strict mode in JavaScript, you can add the following statement at the 
beginning of your script or JavaScript file -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strict Mode Example</title>
</head>

<body>

    <script>
        "use strict";

        // Your JavaScript code goes here

        // Example of code that will trigger an error in strict mode
        var variableWithoutDeclaration = 42;
        console.log(variableWithoutDeclaration); // This line will result in an error
    </script>

</body>

</html>
