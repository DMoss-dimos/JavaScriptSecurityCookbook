<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client-side Monitoring Example</title>
    <!-- Include this script at the beginning of your HTML file -->
    <script src="https://cdn.jsdelivr.net/npm/@sentry/browser"></script>
    <script>
        Sentry.init({ dsn: 'YOUR_DSN' });
    </script>

</head>

<body>
    <h1>Client-side Monitoring Example</h1>
    <script>
        // Your existing JavaScript code

        // Example: simulate an error
        try {
            // Code that might throw an error
            throw new Error('This is a test error');
        } catch (error) {
            // Capture and send the error to Sentry
            Sentry.captureException(error);
        }
    </script>

</body>

</html>
